<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo aúdio</h1> <!--MP3, OGG, WAY-->
    <p>Reproduzindo audio em HTML5</p>
     <audio preload= "metadata" autoplay controls loop> <!--Loop para reproduzir automaticamente-->
         <source src="midia/happy-mistake.mp3" type="audio/mpeg">
         <source src="midia/happy-mistake.ogg" type="audio/ogg"> 
            <source src="midia/happy-mistake.way" type="audio/way"> <!--Evitar arquivo way pois são muito grande e pesado--> 
                <p>Infelizmente seu navegador não consegue reproduzir áudio</p> <!--Tentou um por até dando preferecia ao primeiro (MP3)-->
     </audio>
</body>
</html>
