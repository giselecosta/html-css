<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre o termo para descobrir qual a tag deverá utilizar em cadas uso</p>
    

    <ul type="circle">
        <li><abbr title="Tag P">Parágrafo</abbr></li>
        <li><abbr title="Tag H">Títulos</abbr> </li>
        <li><abbr title="Tag img">Imagens</abbr></li>
        <li><abbr title="Tag abbr">Abreviações</abbr></li>
        <li><abbr title="Tag code">Códigos-fonte</abbr></li>
        <li><abbr title="Tag ol">Listas numeradas</abbr></li>
        <li><abbr title="Tag ul">Listas com demarcadores</abbr></li>
    </ul>

</body>
</html>
